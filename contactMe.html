<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");

      body {
        margin: 0;
        padding: 0;
        background-color: #081b29;
        font-family: "poopins", sans-serif;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: transparent;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        color: rgb(216, 236, 253);
        margin-top: 15%;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      label,
      input,
      textarea {
        display: block;
        margin-bottom: 10px;
        background-color: #081b29;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #00abf0;
        border-radius: 5px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #081b29;
        color: #fff;
        border: 2px solid #00abf0;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #00abf0;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">Firew.</a>
      <nav class="navbar">
        <a href="./Home.html">Home</a>
        <a href="about.html">About</a>
        <a href="./projects.html">projects</a>
        <a class="activate" style="margin-right: 60px" href="./contactMe.html"
          >contact</a
        >
      </nav>
    </header>

    <div class="container">
      <h2>Contact Me</h2>
      <form action="#" method="post">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" /><br />

        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="4"></textarea><br />

        <label for="reason">Reason for Contact:</label><br />
        <select
          id="reason"
          name="reason"
          style="background-color: #081b29; color: aliceblue"
        >
          <option value="general">I have a Job for you</option>
          <option value="feedback">Feedback</option>
          <option value="support">Question</option></select
        ><br />

        <input style="background-color: #00abf0" type="submit" value="Submit" />
      </form>
    </div>
    <div class="home-sci" style="margin-left: 25%">
      <a href="#"><i class="bx bxl-facebook"></i></a>
      <a href="#"><i class="bx bxl-twitter"></i></a>
      <a href="#"><i class="bx bxl-linkedin"></i></a>
    </div>
  </body>
</html>
